apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "basex-validator.fullname" . }}-client
  labels:
    app.kubernetes.io/name: {{ include "basex-validator.name" . }}
    helm.sh/chart: {{ include "basex-validator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.basex-validator.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
        - path: {{ .Values.ingress.basex-validator.path }}
          backend:
            serviceName: {{ include "basex-validator.fullname" . }}
            servicePort: {{ .Values.basex-validator.port }}